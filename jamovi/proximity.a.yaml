---
name:  proximity
title: Distances
menuGroup: Regression
version: '1.0.0'
jas: '1.2'

options:
    - name: data
      type: Data

    - name: vars
      title: Variables
      type: Variables

    - name: label
      title: Label cases by
      type: Variable

    - name: disSim
      title: Calculate
      type: List
      options:
        - title: Dissimilarities
          name:  clcDis
        - title: Similarities
          name:  clcSim
      default: clcDis

    - name: btwDir
      title: between
      type: List
      options:
        - title: Cases
          name:  btwSbj
        - title: Variables
          name:  btwVar
      default: btwSbj

    - name: lvlMsr
      title: Variable level
      type: List
      options:
        - title: Interval
          name:  lvlInt
        - title: Binary
          name:  lvlBin
        - title: Counts
          name:  lvlCnt
      default: lvlInt

    # layout box around Interval, Counts and Binary
    # radio buttons for variable level (left)
    # measurement choices right
    - name: intDis
      title: Measure
      type: List
      options:
        - title: Euclidian distance
          name:  intEuc
        - title: Squared Euclidian distance
          name:  intSqE
        - title: Chebychev
          name:  intChb
        - title: Block
          name:  intBlk
        - title: Minkowski
          name:  intMnk
        - title: Customized
          name:  intCst
      default: intEuc

    - name: intSim
      title: Measure
      type: List
      options:
        - title: Pearson correlation
          name:  intCrr
        - title: Cosine
          name:  intCos
      default: intCrr

    - name: intPwr
      title: Power
      type: Integer
      default: 2
      min: 1
      max: 4

    - name: intRot
      title: Root
      type: Integer
      default: 2
      min: 1
      max: 4

