title: Distances
name: proximity
jus: '3.0'
stage: 0
compilerMode: tame

children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Variables
        children:
          - type: VariablesListBox
            name: vars
            isTarget: true
      - type: TargetLayoutBox
        label: Label cases by
        children:
          - type: VariablesListBox
            name: label
            maxItemCount: 1
            isTarget: true

  - type: LayoutBox
    margin: large
    style: inline
    children:
      - type: ComboBox
        name: disSim
      - type: ComboBox
        name: btwDir

  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: lvlMsr

  - type: LayoutBox
    margin: large
    style: list
    children:
      - type: LayoutBox
        margin: large
        style: inline
        children:
          - type: ComboBox
            name: intDis
          - type: TextBox
            name: intPwr
            format: number
          - type: TextBox
            name: intRot
            format: number
      - type: ComboBox
        name: intSim

  - type: LayoutBox
    margin: large
    style: inline
    children:
      - type: ComboBox
        name: cntDis

  - type: LayoutBox
    margin: large
    style: inline
    children:
      - type: ComboBox
        name: binDis
      - type: ComboBox
        name: binSim
      - type: TextBox
        name: binPrs
        format: number
      - type: TextBox
        name: binAbs
        format: number

  - type: CollapseBox
    margin: large
    collapsed: true
    label: Transform Data (before the calculation of the proximity meansure)
    style: inline
    children:
      - type: ComboBox
        name: xfmMth
      - type: ComboBox
        name: xfmDir

  - type: CollapseBox
    margin: large
    collapsed: true
    label: Transform Results (after the calculation of the proximity meansure)
    style: inline
    children:
      - type: CheckBox
        name: xfmAbs
      - type: CheckBox
        name: xfmInv
      - type: CheckBox
        name: xfmRsc
